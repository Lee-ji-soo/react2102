<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Vending Machine</h1>
  <div id="selects">
    <p>자판기</p>
    <input type="button" data-select="coke" data-price="500" value="콜라(500원)" />
    <input type="button" data-select="sprite" data-price="400" value="사이다(400원)" />
    <input type="button" data-select="coffee" data-price="2000" value="커피(2000원)" />
  </div>
  <br><br>
  <div id="entry">
    <p>지폐 투입기</p>
    <input type="button" data-value="100" value="100원" />
    <input type="button" data-value="500" value="500원" />
    <input type="button" data-value="1000" value="1000원" />
    <input type="button" data-value="10000" value="10000원" />
  </div>
  <br><br>
  <p><span>잔액:</span><span id="paid">0원 입니다.</span></p>
  <p><span>출구:</span><span id="exit"></span></p>

  <script src="./vendingMachine.js"></script>
</body>
</html>
