<!DOCTYPE html>

<head>

<body>
  <form id="inputNumber_form">
    <label for="inputNumber">숫자를 입력하세요 </label>

      type="number"
      name="inputNumber"
      id="inputNumber"  
      min="2" max="9"
      placeholder="1~9"
      inputmode="numeric"
    />
  </form>

  <script src="./index.js"></script>
</body>
